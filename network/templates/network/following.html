{% extends 'network/layout.html' %}

{% block body %}



  {% for post in posts %}
    {% if post.user in following %}


    <div class="post">
      <a href="{% url 'profile' username=post.user %}"><strong>{{ post.user }}</strong></a>
      <br>
      {{ post.post }}
      <br>
      <div class="like">
        {{ post.likes }} Likes
        <a href=""class="likes">Like</a>
      </div>
      {{ post.time }}
    </div>

    {% else %}
    {% endif %}

  {% endfor %}


{% endblock %}
